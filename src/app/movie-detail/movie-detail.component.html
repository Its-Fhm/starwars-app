
<div *ngIf="movie && crawlerFlag">
    <div>
      <label for="hero-title">movie title: {{movie.title}}</label>
      
    </div>
    
    <table mat-table [dataSource]="characters" matSort class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        <td mat-footer-cell *matFooterCellDef> Total Characters: </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        <td mat-footer-cell *matFooterCellDef> {{totalCharacters}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> height </th>
        <td mat-cell *matCellDef="let element"> {{element.height}} </td>
        <td mat-footer-cell *matFooterCellDef> {{totalHeights}}</td>
      </ng-container>
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
    
  </div>
